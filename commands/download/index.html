<!DOCTYPE html>
<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/Lumafly/css/style.css">    
      <link rel="stylesheet" href="/Lumafly/css/downloadCommandStyle.css">    
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

      <link href="/Lumafly/assets/lumafly.png" rel="icon">

      <script type="text/javascript" src="/Lumafly/scripts/helper.js"></script>
      <script type="text/javascript" src="/Lumafly/scripts/navbar.js"></script>
      <script type="text/javascript" src="/Lumafly/scripts/downloadCommand.js" defer></script>
      <script src="https://cdn.jsdelivr.net/npm/xml-js@1.6.11/dist/xml-js.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

      <!-- for discord embeds-->
      <meta property="og:type" content="website">
      <meta property="og:title" content="Lumafly" />
      <meta property="og:description" content="Command to download mods using Lumafly" />
      <meta property="og:url" content="https://themulhima.github.io/Lumafly" />
      <meta property="og:image" itemprop="image primaryImageOfPage" content="https://github.com/TheMulhima/themulhima.github.io/blob/main/Lumafly/assets/banner.png?raw=true" />
      <meta charset="utf-8">
      
      <title>Lumafly Commands: Download</title>
    </head>
    <body>
      <!--using html in scripts instead of raw html to avoid copy pasting same html can find code in scripts/navbar.js-->
      <script type="text/javascript">addHKMBanner();</script>
      <script type="text/javascript">addNavBar();</script>

      <div id="mods-provided">
        <h1 class="center centertext">
          This will open Scarab and download the following mods: 
        </h1>
        <h3 id="mod-list" class="center centertext" style="line-height: 1.5em">No mods provided</h3>
        <p class="center centertext">
          For this to work you will need to download Lumafly from <a href="/Lumafly/?download">download page</a> and set it up
        </p>
        <div class="centerItemContainer" style="margin-top: 30px;">
          <button id="create-download-link" type="button" class="center standardButton whiteGlowButton">Create your own download link</button>
        </div>
      </div>
      <div id="no-mods-provided">
        <h3 class="center centertext">This page is used to create shareable download links for mods.</h3>
        <h3 class="center centertext">Add mods below to create your own link</h3>

        <div class="centerItemContainer">
          <select title="mod select" id="mySelect" multiple="multiple" class="select2dropdown"></select>
        </div>

        <div style="margin-top: 10px;">
          <img id="copied" class="center copiedBadge notDisplayed" alt="copied" src="https://img.shields.io/static/v1?style=for-the-badge&message=Link%20Copied&color=fed428&logo=adguard&logoColor=333333&label="/>
        </div>
        
        <div class="centerItemContainer" style="margin-bottom: 30px;">
          <button id="copy-link" onclick="copyLink()" type="button" class="center standardButton whiteGlowButton">Copy Shareable Link</button>
        </div>
        <div class="centerItemContainer" style="margin-bottom: 30px;">
          <button id="open-link" onclick="openModsLink()" type="button" class="center standardButton whiteGlowButton">Open Link</button>
        </div>

        <div class="centerItemContainer" style="padding: 5px 10px;">
          <button id="add-custom" onclick="addCustomMod()" type="button" class="center standardButton whiteGlowButton">Add custom mod</button>
        </div>

        <div class="center fit-width" id="customModsContainer" style="margin-top: 10px; margin-bottom: 60px;">
          
        </div>
      </div>
    </body>
</html>
